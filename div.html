<!doctype html>
<html>
<head>
<style>
.a{
background-color:red;
width:100%;
height:100px;
}
.b{
background-color:yellow;
width:50%;
height:400px;
position:absolute;
right:0;
}
.c{
background-color: blue;
width:50%;
height: 600px;
position:relative;
}
.d{
background-color:grey;
width:50%;
height:200px;
position:absolute;
top:500px;
right:0;
}
</style>
</head>
<body>
<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
<div class="d"></div>
</body>
</html>
